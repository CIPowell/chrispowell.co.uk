language: go
install: go get -v github.com/spf13/hugo
script:
  - hugo
deploy:
  provider: s3
  bucket: "chrisipowell"
  local_dir: public
  skip_cleanup: true
  region: "eu-west-1"
  acl: public_read
  cache_control: "max-age=86400"
  detect_encoding: true
  access_key_id:
    secure: 
  secret_access_key:
    secure: 

notifications:
  email: false
