name: Build PR
on: 
  [pull_request]

jobs:
  build:
    name: Test and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm install
      - run: npm test -- --coverage --watchAll=false --passWithNoTests 
        env: 
          CI: true
      - run: npx sonarqube-scanner -Dsonar.login=${{ secrets.SONAR_LOGIN }} -Dsonar.pullrequest.branch=${GITHUB_REF#refs/heads/} -Dsonar.pullrequest.base=master -Dsonar.pullrequest.key=${GITHUB_REF//[^0-9]/}
      - run: npm run build
      - name: Build storybook and upload to Chromatic
        run: npm run chromatic
      - name: push to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
            args: --delete --acl public-read
        env:
            AWS_S3_BUCKET: dev.chrisipowell.co.uk
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION: 'eu-west-1'
            SOURCE_DIR: 'build'